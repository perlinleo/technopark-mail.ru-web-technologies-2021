{% extends "include/base.html" %}
{% load static %}

{% block headline %}


            
                    <div class="d-flex align-items-end ms-5 ps-5 mb-4 mt-2">
                        <div class="caption">
                            Log In
                        </div>
                    </div>
{% endblock headline %}

{% block content %}
            <form class="needs-validation" novalidate method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for form_field in form %}
        <div class="d-flex ms-5 ps-5 mb-3 w-50">
            <label class="col-sm-4 col-form-label col-form-label-lg">{{ form_field.label }}</label>
            <div class="d-flex flex-column">
                <div class="d-flex w-100 ms-3">
                    {{ form_field }}
                </div>
                <div class="d-flex w-100 ms-3 invalid-feedback">
                    {{ form_field.errors }}
                </div>
            </div>
        </div>
        {% endfor %}

        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}


        <div class="d-flex mb-3 ms-5 ps-5 w-50 justify-content-start">
            <div class="col-sm-4"></div>
            <div class="d-flex ms-3">
                <button type="submit" class="btn btn-success btn-lg">Log In</button>
            </div>
        </div>
    </form>

    <div class="d-flex ms-5 ps-5 mb-3 w-50">
        <div class="col-sm-4"></div>
        <div class="d-flex ms-3">
            <a href="{% url 'signup' %}">
            <button class="btn btn-primary btn-lg">Sign up</button></a>
        </div>
    </div>
{% endblock content %}
