{% extends "include/base.html" %}
{% load static %}



{% block headline %}
                    <div class="d-flex align-items-end ms-5 ps-5 mb-4 mt-2">
                        <div class="caption">
                            Registration
                        </div>
                    </div>
{% endblock headline %}

{% block content %}
                    <form class="needs-validation" novalidate>
                        <div class="d-flex ms-5 ps-5 mb-3 w-100">
                            <label for="inputLogin"
                                class="col-sm-4 col-form-label col-form-label-lg caption-small">Login</label>
                            <div class="d-flex flex-column">
                                <div class="d-flex w-100 ms-3">
                                    <input type="text" class="form-control" placeholder="Marvin" id="inputLogin"
                                        maxlength="15" required>
                                </div>
                                <div class="d-flex w-100 ms-3 invalid-feedback">
                                    Please enter username.
                                </div>
                            </div>
                        </div>
                        <div class="d-flex ms-5 ps-5 mb-3 w-100">
                            <label for="inputEmail"
                                class="col-sm-4 col-form-label col-form-label-lg caption-small">Email</label>
                            <div class="d-flex flex-column">
                                <div class="d-flex w-100 ms-3">
                                    <input type="email" class="form-control" placeholder="name@mail.ru" id="inputEmail"
                                        maxlength="20" required>
                                </div>
                                <div class="d-flex w-100 ms-3 invalid-feedback">
                                    Please enter email.
                                </div>
                            </div>
                        </div>
                        <div class="d-flex ms-5 ps-5 mb-3 w-100">
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label col-form-label-lg caption-small">Password</label>
                            <div class="d-flex flex-column">
                                <div class="d-flex w-100 ms-3">
                                    <input type="password" class="form-control" id="inputPassword" maxlength="20"
                                        required>
                                </div>
                                <div class="d-flex w-100 ms-3 invalid-feedback">
                                    Please enter password.
                                </div>
                            </div>
                        </div>
                        <div class="d-flex ms-5 ps-5 mb-3 w-100">
                            <label for="inputPassword2"
                                class="col-sm-4 col-form-label col-form-label-lg caption-small">Repeat password</label>
                            <div class="d-flex flex-column">
                                <div class="d-flex w-100 ms-3">
                                    <input type="password" class="form-control" id="inputpassword2" maxlength="20"
                                        required>
                                </div>
                                <div class="d-flex w-100 ms-3 invalid-feedback">
                                    Please repeat password.
                                </div>
                            </div>
                        </div>
                        <div class="d-flex ms-5 ps-5 mb-3 w-100">
                            <label for="inputAvatar"
                                class="col-sm-4 col-form-label col-form-label-lg caption-small">Avatar</label>
                            <div class="d-flex w-100 mt-2 ms-3">
                                <input type="file" class="form-control" id="inputAvatar">
                            </div>
                        </div>
                        <div class="d-flex mb-3 ms-5 ps-5 w-100 justify-content-start">
                            <div class="col-sm-4"></div>
                            <div class="d-flex ms-3">
                                <button type="submit" class="btn btn-success btn-lg">Register</button>
                            </div>

                        </div>
                    </form>
{% endblock content %}
