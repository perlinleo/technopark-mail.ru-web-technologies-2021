<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Starter Template · Bootstrap v5.0</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body class="pt-2">
    <header class="border-bottom pt-1">
        <div class="container ">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="/" class="col-3">
                    <img src="../static/img/logo.png" width="194" height="88">
                </a>


                <form class="col-2 w-25">
                    <input type="search" class="form-control" placeholder="Search...">
                </form>
                <button class="btn btn-dark mx-5" style=" background-color:blueviolet; width: 300px;" type="submit">
                    ASK!
                </button>

                <!-- Если авторизован -->
                <a href="#" class="d-block link-dark text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <img src="..\static\img\my_avatar.jpg" alt="mdo" width="40" height="40"
                            class="me-lg-3 rounded-circle">
                        <div class="font-weight-bold dropdown-toggle" style="width: 150px;">
                            Leonid Perlin
                        </div>
                    </div>

                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>

                <!-- если не авторизован 
                <button class="btn btn-dark " style=" background-color:blueviolet;" type="submit">
                    Log in
                </button>
                <button class="btn btn-dark " style=" background-color:blueviolet;" type="submit">
                    Sign in
                </button>
                -->
            </div>
        </div>
        </div>
    </header>

    <main class="flex-shrink-0">
        <div class="container-fluid">
            <div class="row d-flex align-items-left justify-content-center">
                <div class="col-3">

                </div>
                <div class="col-5 mt-5">
                    <!--- main block start -->
                    <div class="caption pb-3"> New Question </div>
                    <form>
                        <div class="d-flex ms-5 mb-5">
                            <label for="inputTitle"
                                class="col-sm-2 col-form-label col-form-label-lg caption-small">Title</label>
                            <div class="d-flex w-100">
                                <input type="text" class="form-control" placeholder="Enter your question`s label"
                                    id="inputTitle">
                            </div>
                        </div>
                        <div class="d-flex ms-5 mb-5">
                            <label for="inputText"
                                class="col-sm-2 col-form-label col-form-label-lg caption-small">Text</label>
                            <div class="d-flex w-100">
                                <textarea class="form-control" rows="10" placeholder="Enter your question"
                                    id="inputText"></textarea>
                            </div>
                        </div>
                        <div class="d-flex ms-5 mb-5">
                            <label for="inputTags"
                                class="col-sm-2 col-form-label col-form-label-lg caption-small">Tags</label>
                            <div class="d-flex w-100">
                                <input type="text" class="form-control" placeholder="Ubuntu, Techopark, ..."
                                    id="inputTags">
                            </div>
                        </div>
                        <div class="d-flex mb-3 w-100 justify-content-end">
                            <div class="d-flex">
                                <button type="submit" class="btn btn-success btn-lg">ASK!</button>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="col-4">
                    <div class="d-flex flex-column align-items-left ms-5 ps-5" style="width: 400px;">
                        <div class="d-flex caption mt-5 pt-4">
                            Popular Tags
                        </div>
                        <div class="d-flex flex-row align-items-center flex-wrap">
                            <div class="d-flex btn btn-secondary btn-sm tag">
                                django
                            </div>
                            <div class="d-flex btn btn-secondary btn-sm tag">
                                Chrome
                            </div>
                            <div class="d-flex btn btn-secondary btn-sm tag">
                                Techopark
                            </div>


                            <div class="d-flex btn btn-secondary btn-sm tag">
                                Ubuntu
                            </div>
                            <div class="d-flex btn btn-secondary btn-sm tag">
                                VS Code
                            </div>
                            <div class="d-flex btn btn-secondary btn-sm tag">
                                schemes
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column align-items-left ms-5 ps-5">
                        <div class="d-flex caption mt-3 mb-2">
                            Best Members
                        </div>
                        <div class="mb-2">
                            <a href="#" class="text-decoration-none member">@Ilyagu</a>
                        </div>
                        <div class="mb-2">
                            <a href="#" class="text-decoration-none member">@Miyagu</a>
                        </div>
                        <div class="mb-2">
                            <a href="#" class="text-decoration-none member">@CoOol</a>
                        </div>
                        <div class="mb-2">
                            <a href="#" class="text-decoration-none member">@Mock</a>
                        </div>
                        <div class="mb-2">
                            <a href="#" class="text-decoration-none member">@GoogleTestFan</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="../static/js/bootstrap.bundle.min.js"></script>

</body>

</html>
