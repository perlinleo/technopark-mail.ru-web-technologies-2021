{% load static %}

<div class="d-flex ms-5 question shadow w-75">

    <div class="d-flex flex-column my-2 mx-2 ">
        <div class="d-flex flex-column justify-content-center  me-lg-3">
            <div class="d-flex flex-row">

                <img class="rounded-circle" src="{% static "img/no-avatar.png" %}" width="50px"
                    height="50px">
                <div>
                    <a href="#" class="username">{{ answer.author }} </a>
                </div>
                <div class="asks"> answers: </div>
            </div>




        </div>

        <div class="d-flex mt-2">
            {{ answer.text }}
        </div>
        <div class="d-flex align-content-between">
            <div class="form-check col-7">
                <form>
                <div class="form-check is-valid">
                    {% if question.author == request.user.profile %}
                    <input class="js-correct" type="checkbox" data-id="{{ answer.pk }}" id="correct-{{ answer.pk }}" {% if answer.is_correct %} checked {% endif %}>
                    <label class="form-check-label" for="correct-{{ answer.pk }}">
                      Correct!
                    </label>
                    {% else %}
                    <input class="js-correct form-check-input" type="checkbox" data-id="{{ answer.pk }}" id="correct1-{{ answer.pk }}" {% if answer.is_correct %} checked {% endif %} disabled>
                    <label class="form-check-label" for="correct-{{ answer.pk }}">
                       Correct!
                    </label>
                    {% endif %}
                  </div>
            </form>
                
            </div>
            

        </div>

    </div>

</div>
