{% load static %}

<header class="border-bottom pt-1">
    <div class="container ">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <a href="{% url 'index' %}" class="col-3">
                <img src="{% static "img/logo.png" %}" width="194" height="88">
            </a>


            <form class="col-2 w-25">
                <input type="search" class="form-control" placeholder="Search...">
            </form>
            {% if request.user.is_authenticated %}
            <a href="{% url 'ask' %}">
                <button class="btn btn-dark mx-5" style=" background-color:blueviolet; width: 300px;" type="submit">
                ASK!
            </button>
            {% else %}
            <a href="{% url 'login' %}">
                <button class="btn btn-dark mx-5" style=" background-color:blueviolet; width: 300px;" type="submit">
                ASK!
            </button>
             {% endif %}

            <!-- Если авторизован -->
            {% if request.user.is_authenticated %}
            <a href="#" class="d-block link-dark text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown"
                aria-expanded="false">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    {% if request.user.profile.avatar %}
                    <img src="{{ request.user.profile.avatar.url }}" alt="mdo" width="40" height="40"
                        class="me-lg-3 rounded-circle">
                    {% else %}
                    <img src="{% static "img/no-avatar.png" %}" alt="mdo" width="40" height="40"
                        class="me-lg-3 rounded-circle">
                    {% endif %}
                    
                    <div class="font-weight-bold dropdown-toggle" style="width: 150px;">
                        {{ request.user.username }}
                    </div>
                </div>

            </a>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="{% url 'settings' %}">Settings</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
            </ul>
            {% else %}
            
            <a href="{% url 'login' %}" <button class="btn btn-dark " style=" background-color:blueviolet;" type="submit">
                Log in                                                                            
            </button>                                                                            
           <a href="{% url 'signup' %}">                                                         
                <button class="btn btn-dark " style=" background-color:blueviolet;" type="submit">
               Sign in                                                                            
            </button></a>                                                                           
            {% endif %}
        </div>
    </div>
    </div>
</header>
